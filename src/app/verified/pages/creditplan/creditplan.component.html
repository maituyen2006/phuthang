<div class="container-fluid">
    <mat-card class="example-card">
        <mat-card-header class="justify-content-between">
            <mat-card-title>List of credit packages</mat-card-title>
        </mat-card-header>
        <div class="mb-2 style-flex">
            <div>
                <button mat-raised-button color="primary" (click)="insert()" class="mr-2">Add new package</button>
            </div>
        </div>
        <mat-form-field style="width: 100%">
            <input matInput placeholder="Từ khóa" #keyword (keyup)="applyFilter($event.target.value)">
            <button mat-button *ngIf="keyword.value" matSuffix mat-icon-button aria-label="Clear" (click)="keyword.value='';applyFilter('')">
        <mat-icon>close</mat-icon>
      </button>
        </mat-form-field>
        <br />
        <mat-card-content>
            <div class="table-responsive">
                <table id="staff" mat-table [dataSource]="dataSource" matSort matSortDisableClear width="100%" class="mat-elevation-z8">

                    <!-- ID Column -->
                    <ng-container matColumnDef="creditPlanId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let element">{{element.creditPlanId}}</td>
                    </ng-container>
                    <ng-container matColumnDef="createdOn">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedOn</th>
                        <td mat-cell *matCellDef="let element">{{element.createdOn}}</td>
                    </ng-container>
                    <ng-container matColumnDef="createdBy">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedBy</th>
                        <td mat-cell *matCellDef="let element">{{element.createdBy}}</td>
                    </ng-container>
                    <ng-container matColumnDef="modifiedOn">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ModifiedOn</th>
                        <td mat-cell *matCellDef="let element">{{element.modifiedOn}}</td>
                    </ng-container>
                    <ng-container matColumnDef="modifiedBy">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ModifiedBy</th>
                        <td mat-cell *matCellDef="let element">{{element.modifiedBy}}</td>
                    </ng-container>



                    <!-- Action Column -->
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef style="width:1%">#</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-menu #appMenu="matMenu" xPosition="before">
                                <button (click)="edit(element)" mat-menu-item>Edit</button>
                                <button (click)="delete(element.creditPlanId)" mat-menu-item>Delete</button>

                            </mat-menu>
                            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon>more_vert</mat-icon>
              </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <mat-paginator showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]">
            </mat-paginator>
        </mat-card-actions>
    </mat-card>
</div>
