<div class="container-fluid">
  <mat-card class="example-card">
    <mat-card-header class="justify-content-between">
      <mat-card-title>Hóa đơn sản phẩm</mat-card-title>
    </mat-card-header>
    <div class="mb-2 style-flex">
      <div>
        <button mat-raised-button color="primary" (click)="insert()" class="mr-2">Thêm mới hóa đơn</button>
    </div>
    </div>
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Từ khóa" #keyword (keyup)="applyFilter($event.target.value)">
      <button mat-button *ngIf="keyword.value" matSuffix mat-icon-button aria-label="Clear"
        (click)="keyword.value='';applyFilter('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br />
    <mat-card-content>
      <div class="table-responsive">
        <table id="staff" mat-table [dataSource]="dataSource" matSort matSortDisableClear width="100%"
          class="mat-elevation-z8">

          <!-- ID Column -->
          <ng-container matColumnDef="invoiceProductID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Product ID</th>
            <td mat-cell *matCellDef="let element">{{element.invoiceProductID}}</td>
          </ng-container>

          <ng-container matColumnDef="invoiceId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>invoiceId</th>
              <td mat-cell *matCellDef="let element">{{element.invoiceId}}</td>
            </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
            <td mat-cell *matCellDef="let element">{{element.productName}}</td>
          </ng-container>

          <ng-container matColumnDef="createdBy">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>createdBy</th>
              <td mat-cell *matCellDef="let element">{{element.createdBy}}</td>
            </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef style="width:1%">#</th>
            <td mat-cell *matCellDef="let element">
              <mat-menu #appMenu="matMenu" xPosition="before">
                <button (click)="edit(element)" mat-menu-item>Sửa hóa đơn</button>
                <button (click)="delete(element.invoiceProductID)" mat-menu-item>Xóa hóa đơn</button>
              </mat-menu>

              <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon>more_vert</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]">
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
