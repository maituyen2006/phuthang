<h1 mat-dialog-title>Thêm mới quyền</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="d-flex flex-column" mat-dialog-content>
    <mat-form-field>
      <input matInput [formControl]="name" required placeholder="Tên quyền">
      <mat-error *ngIf="name.invalid">{{getErrorMessage(name)}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [formControl]="code" placeholder="Mã quyền">
      <mat-hint>Để trống nếu muốn tự động sinh</mat-hint>
    </mat-form-field>
    <mat-checkbox [formControl]="isActive" color="primary">Hiển thị</mat-checkbox>
  </div>
  <div mat-dialog-actions class="justify-content-between">
    <button mat-raised-button (click)="dialogRef.close()">Hủy</button>
    <button mat-raised-button color="primary" type="submit">
      <mat-icon aria-label="Example icon-button with a heart icon">save</mat-icon>
      Lưu
    </button>
  </div>
</form>
