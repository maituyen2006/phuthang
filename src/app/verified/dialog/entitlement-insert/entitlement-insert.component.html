<h1 mat-dialog-title>{{isEdit?"Cập nhật":"Thêm mới"}} Quyền lợi</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <div class="d-flex flex-column" mat-dialog-content>
        <mat-form-field>
            <input matInput [formControl]="name" required placeholder="name">
            <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [formControl]="createdBy" required placeholder="Created By">
            <mat-error *ngIf="createdBy.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="justify-content-between">
        <button mat-raised-button (click)="dialogRef.close()">Hủy</button>
        <button mat-raised-button color="primary" type="submit">
      <mat-icon aria-label="Example icon-button with a heart icon">save</mat-icon>
      Lưu
    </button>
    </div>
</form>
