<h1 mat-dialog-title>{{isEdit?"Cập nhật":"Thêm mới"}} danh mục tài khoản</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="d-flex flex-column" mat-dialog-content>

    <mat-form-field>
      <input matInput [formControl]="name" required placeholder="Họ và tên">
      <mat-error *ngIf="name.invalid">{{getErrorMessage(name)}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [formControl]="description" required placeholder="Miêu tả">
      <mat-error *ngIf="description.invalid">{{getErrorMessage(description)}}</mat-error>
    </mat-form-field>

    </div>

  <div mat-dialog-actions class="justify-content-between">
    <button mat-raised-button (click)="dialogRef.close() " type="button">Hủy</button>
    <button mat-raised-button color="primary" type="submit">
      <mat-icon aria-label="Example icon-button with a heart icon">save</mat-icon>
      Lưu
    </button>
  </div>
</form>
